  #       - app-network

  app:
    build: .
    container_name: go-orc-v2
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      MONGODB_URI: mongodb://admin:password@mongodb:27017
      MONGODB_DATABASE: nimbus_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - minio
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  app-network:
    driver: bridge