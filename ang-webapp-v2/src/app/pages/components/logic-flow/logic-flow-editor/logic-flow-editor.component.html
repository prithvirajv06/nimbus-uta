<div>
    <app-page-breadcrumb pageTitle="Logic Workflow" />
    <div
        class="min-h-screen rounded-2xl border border-gray-200 bg-white px-5 py-7 dark:border-gray-800 dark:bg-white/[0.03] xl:px-10 xl:py-12">
        <div class="p-4 sm:p-6 dark:border-gray-800">
            <div class="flex items-left justify-between gap-3 py-3 sm:items-center sm:py-0 mb-4">
                <app-button size="sm" color="secondary" variant="outline" (click)="cancelEdit()"
                    startIcon="<i class='fa fa-arrow-left'></i>">
                    Back to List
                </app-button>
                <app-button size="sm" color="primary" (click)="saveDetails()" [disabled]="formGroup().invalid()">
                    Save Changes
                </app-button>
            </div>
            <div class="w-full flex flex-col gap-6 items-start">
                <!-- <ng-container *ngTemplateOutlet="logicFlowEditor; context:{nodes:flowNodes}"></ng-container> -->


                <div
                    class="flex flex-col w-full  bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden dark:bg-gray-900 dark:border-slate-700">

                    <div
                        class="flex items-center justify-between p-3 bg-slate-50 border-b border-slate-100 dark:bg-gray-800 dark:border-slate-700">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center shadow-sm flex-shrink-0">
                                <i class="fas fa-layer-group text-white text-xs"></i>
                            </div>
                            <div class="flex flex-col leading-none">
                                <h4 class="text-sm font-bold text-slate-800 leading-none dark:text-white">Parent Action
                                </h4>
                                <span
                                    class="text-[10px] text-slate-500 uppercase font-semibold dark:text-slate-400">Contains
                                    2 Steps</span>
                            </div>
                        </div>
                        <button class="text-slate-400 hover:text-slate-600"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                    <app-workflow-item [workflowData]="data" class="w-full"
                        [variablePackage]="variablePackage"></app-workflow-item>
                </div>
            </div>
        </div>
    </div>
</div>
